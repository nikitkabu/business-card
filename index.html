<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikita Vishnevsky - contact</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111216;
      --muted: #5b606b;
      --card: #f6f7f9;
      --link: #0b63d8;
      --border: #e7e7ea;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0c10;
        --fg: #e8eaf0;
        --muted: #9aa0a8;
        --card: #0f1013;
        --link: #6ab0ff;
        --border: rgba(255,255,255,0.06);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.55 system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 56px 16px;
    }

    .card {
      width: min(920px, 100%);
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 32px;
      background: linear-gradient(180deg, var(--card), var(--card));
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 36px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.06);
    }

    .photo { width: 180px; height: 180px; border-radius: 16px; overflow: hidden; background: #c8ccd3; }
    .photo img { width: 100%; height: 100%; object-fit: cover; display: block; }

    h1 { margin: 0 0 8px; font-size: clamp(28px, 6vw, 40px); letter-spacing: -0.02em; }
    .role { margin: 0 0 18px; color: var(--muted); font-weight: 500; }
    p { margin: 0 0 14px; }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
      align-items: center;
      justify-content: flex-start;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      color: var(--fg);
      text-decoration: none;
      transition: transform .12s ease, background-color .12s ease;
      background: transparent;
      font-weight: 600;
      min-width: 140px;
      box-shadow: inset 0 1px rgba(255,255,255,0.02);
    }
    a.button:hover { transform: translateY(-2px); }

    a.inline { color: var(--link); text-decoration: none; }

    footer { margin-top: 28px; font-size: 14px; color: var(--muted); }

    @media (max-width: 700px) {
      .card { grid-template-columns: 1fr; text-align: center; padding: 28px; }
      .photo { margin: 0 auto; }

      .links {
        flex-direction: column;
        align-items: center;   
        justify-content: center;
        gap: 16px;
        margin-top: 26px;
      }

      .links a.button {
        width: min(420px, 100%);
        max-width: 420px;
        padding: 14px 20px;
        text-align: center;
      }

      @media (max-width: 380px) {
        .card { padding: 20px; border-radius: 20px; }
        .links a.button { max-width: 100%; width: 100%; border-radius: 12px; }
      }
    }

    @media (prefers-color-scheme: dark) {
      .card { box-shadow: 0 10px 30px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.03); }
      a.button { border-color: rgba(255,255,255,0.03); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="profile-name">
      <div class="photo" aria-hidden="true">
        <img src="./me.jpg" alt="Моё фото" />
      </div>

      <div>
        <h1 id="profile-name">Nikita Vishnevsky</h1>
        <p class="role">CTO | Building High-Performing Teams &amp; Global Products</p>

        <p>
          Коротко о себе (1–2 предложения). Чем занимаетесь, чем можете быть полезны,
          над чем работаете сейчас.
        </p>

        <div class="links" role="navigation" aria-label="Contacts">
          <a
            class="button"
            href="https://www.linkedin.com/in/nikita-vishnevsky-aba73bb2/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Open LinkedIn">
            LinkedIn
          </a>

          <a
            class="button"
            href="mailto:nikitka.bu@gmail.com"
            aria-label="Send email">
            Email
          </a>
        </div>

        <footer>© <span id="y">2025</span> Nikita Vishnevsky</footer>
      </div>
    </section>
  </main>

  <script>
    (function () {
      var el = document.getElementById('y');
      if (!el) return;
      var y = String(new Date().getFullYear());
      if (el.textContent !== y) el.textContent = y;
    })();
  </script>
</body>
</html>
